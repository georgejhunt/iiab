- name: Install video and audio packages
  package:
    name:
      - pulseaudio
      - simplescreenrecorder
      - youtube-dl
      - openshot
      - pavucontrol
      - gimp
      - ffmpeg
      - cheese
      - vim-gtk3
      - python-flask
    state: present
  tags:
    - download

- name: Add required directories
  file:
      path: '{{ item }}'
      state: directory
  with_items:
      - '{{ production_venv }}/webpack'

- name: Copy the files needed
  copy:
      src: "{{ item.src }}"
      dest: "{{ item.dest }}"
  with_items:
      - { src: "package.json", dest: "{{ production_venv }}/webpack"  }
      - { src: "webpack.config.js", dest: "{{ production_venv }}/webpack"  }
      - { src: "index.html", dest: "{{ production_venv }}"  }
      - { src: "viewer.css", dest: "{{ production_venv }}"  }
      - { src: "viewer.js", dest: "{{ production_venv }}"  }
      - { src: "videos-wsgi.py", dest: "{{ production_venv }}"  }

- name: Install flask with dependencies using pip, into virtualenv
  pip:
    name: 
      - flask 
    virtualenv: "{{ production_venv }}"
    virtualenv_python: python3
  when: internet_available 

- name: Configure Apache to serve wsgi python server for videos metadata update
  template:
      dest: /etc/apache2/sites-available/production.conf
      src: production.conf.apache

- name: Enagle the videos config for apache
  file:
      src: /etc/apache2/sites-available/production.conf
      dest: /etc/apache2/sites-enabled/production.conf
      state: link

