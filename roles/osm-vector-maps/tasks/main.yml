- name: Make sure the Map Test Page directory exists
  file:
    path: '{{ vector_map_path }}/maplist'
    state: directory
    mode: '0755'

- name: Make space for the viewer
  file:
    path: '{{ vector_map_path }}/viewer/assets'
    state: directory
    mode: '0755'

- name: Fetch the catalog for osm maps
  get_url:
    url: "{{ osm_map_url }}/resources/regions.json"
    dest: /etc/iiab/

- name: Fetch the city database
  get_url:
    url: "{{ iiab_map_url }}/{{ item }}"
    dest: '{{ vector_map_path }}/viewer/'
  with_items:
      - regional-resources/cities1000.sqlite

- name: Create a link to osm catalog in /common/assets
  file:
    src: "/etc/iiab/regions.json"
    dest: "{{ doc_root }}/common/assets/regions.json"
    state: link

- name: Fetch the javascript bundle with openlayers for test page
  get_url:
    url: "{{ osm_map_url }}/osm-source/test-page/build/main.js"
    dest: '{{ vector_map_path }}/maplist/'

- name: Fetch the index.html for test page
  template:
    src: "index.html"
    dest: '{{ vector_map_path }}/maplist/index.html'

- name: Fetch the javascript bundle with openlayers for Viewer page
  get_url:
    url: "{{ osm_map_url }}/osm-source/regional-base/build/{{ item }}"
    dest: '{{ vector_map_path }}/viewer/'
  with_items:
      - main.js
      - index.html

- name: Fetch the index.html for test page
  get_url:
    url: "{{ osm_map_url }}/osm-source/regional-base/build/index.html"
    dest: '{{ vector_map_path }}/maplist/index.html'

# Bboxes (bounding boxes) are currently square.  But geofabrik has non-rectangular bboxes.
# So bring the bounding box definition from cloud (bboxes.geojson is big)
- name: Fetch the bounding box description for osm maps
  get_url:
    url: "{{ osm_map_url }}/resources/{{ item }}"
    dest: '{{ vector_map_path }}/viewer/assets/'
  with_items:
      - bboxes.geojson

- name: Copy the common assets for the general purpose map viewer
  copy: src={{ item }}
        dest="{{ vector_map_path }}/viewer/assets"
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - assets/*

- name: Copy the fonts for the general purpose map viewer
  copy: src={{ item }}
        dest="{{ doc_root }}/common/fonts/"
        mode=0644
        owner=root
        group=root
  with_fileglob:
        - fonts/*

- name: Copy the php tile server for the general purpose map viewer
  copy: src={{ item }}
        dest="{{ vector_map_path }}/viewer/"
        mode=0644
        owner=root
        group=root
  with_items:
      - tileserver.php
      - searchapi.php

- name: Install the script to update osm catalog
  template:
    src: iiab-update-map
    dest: /usr/bin/iiab-update-map
    mode: "0755"

- name: Copy the Countries geojson to assets
  get_url:
    url: "{{ osm_map_url }}/resources/countries.json"
    dest: '{{ vector_map_path }}/viewer/assets'

#  It is too complicated to use a single file for both iiab and admin-console
- name: Copy the duplicated javascript to assets
  copy:
    src: map_functions.js
    dest: '{{ vector_map_path }}/viewer/'

- name: Install /etc/nginx/osm-vector-maps-nginx.conf from template
  template:
    src: osm-vector-maps-nginx.conf.j2
    dest: "/etc/nginx/conf.d/osm-vector-maps-nginx.conf"


- name: Copy the redirect to the test page -- delete this if more than one map
  copy:
    src: test-index.redirect
    dest: "{{ vector_map_path }}/index.html"

